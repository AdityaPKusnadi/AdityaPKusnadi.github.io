<!DOCTYPE html>
<html>
<head>
	<title>TEST API</title>
</head>
<body>
<p id='test'></p>
<script>

var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById("test").innerHTML = myObj.Total;
  }
};
xmlhttp.open("GET", "https://api.covid19api.com/stats/", true);
xmlhttp.send();
</script>
</body>
</html>
